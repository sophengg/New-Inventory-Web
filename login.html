<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Email Authentication</h2>
        <form>
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="student number" required />
            <span>Student Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAXcVfTkWPEosL5l0n1OaasKFrXA--ekcA",
        authDomain: "login-auth-40569.firebaseapp.com",
        projectId: "login-auth-40569",
        storageBucket: "login-auth-40569.appspot.com",
        messagingSenderId: "295123318879",
        appId: "1:295123318879:web:1ec3268462f02c294203ea",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      //get ref to database services
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          studentnumber: document.getElementById("student number").value,
        });
        alert("Login Sucessfully!");
      });
    </script>
  </body>
